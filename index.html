<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="notification-custome.css">

    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css"
    />
</head>

<body>


<button onclick="show_notification('success','bottom rigth')">Success</button>
<button onclick="show_notification('warning','bottom rigth')">warning</button>
<button onclick="show_notification('danger','bottom rigth')">danger</button>

<button onclick="show_notification('success','bottom rigth')">show location bottom rigth</button>
<button onclick="show_notification('success','bottom left')">show location bottom left</button>
<button onclick="show_notification('success','top rigth')">show location top rigth</button>
<button onclick="show_notification('success','top left')">show location top left</button>

</body>
<script src="notification-custome.js"></script>
<script>
    function show_notification(status,location){
        notification({
            message:'done',
            status:status,
            location:location,
            animatein:'fadeInUp',
            animateout:'fadeOut',
            dalay:2000,
        });
    }
</script>

</html>
